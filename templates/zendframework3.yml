name: 'Zend Framework 3'
logo: 'https://cdn.worldvectorlogo.com/logos/zend-framework.svg'
containers:
  -   image: 'nginx'
      config:
        general_name: nginx
        general_port: 8080
        general_application: './'
        nginx_max_upload: 2M
        nginx_php: php
        nginx_index: public
  -   image: 'php'
      config:
        general_name: php
        general_version: '7.2-fpm'
        general_application: './'
        php_extensions: 'pdo_mysql,intl'
  -   image: 'adminer'
      config:
        general_name: adminer
        general_port: 8081
  -   image: 'mariadb'
      config:
        general_name: mariadb
        general_port: 3306
        general_application: './docker/database'
        connection_database_name: docker
        connection_database_user: docker
        connection_database_password: s3cr3t
        connection_database_root: yes
  -   image: 'composer'
      config: ~