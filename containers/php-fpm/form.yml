name: 'PHP FPM'
logo: 'https://cdn.worldvectorlogo.com/logos/php-1.svg'
config:
  - id: general
    label: General
    fields:
      - id: name
        label: 'Container ID'
        type: input
        base: container_id
        destination: id
        value: php-fpm
        validators:
          required: true
          regex: '^[a-z]+(-)?[a-z]+$'
      - id: version
        label: 'Version'
        type: 'select-single'
        destination: files
        base: php_version
        source:
          '7.2-fpm': '7.2'
          '7.3-fpm': '7.3'
          '7.4-fpm': '7.4'
          '8.0-fpm': '8.0'
        validators:
          required: true
      - id: application
        label: 'Local path of the application'
        type: input
        base: '/usr/share/nginx/html'
        destination: volumes
        value: './'
        validators:
          required: true
  - id: php
    label: PHP
    fields:
      - id: extensions
        label: 'PHP Extensions'
        type: select-multiple
        source:
          'apcu': 'APCu'
          'bcmath': 'BCMath'
          'calendar': 'Calendar'
          'dba': 'DBA'
          'exif': 'Exif'
          'gd': 'GD'
          'gettext': 'GetText'
          'intl': 'Intl'
          'mysqli': 'MySQLi'
          'memcached': 'Memcached'
          'opcache': 'OPCache'
          'pcntl': 'PCNTL'
          'pdo_mysql': 'PDO Mysql'
          'shmop': 'SHMOP'
          'soap': 'SOAP'
          'sockets': 'Sockets'
          'sysvmsg': 'SysVMsg'
          'sysvsem': 'SysVSem'
          'sysvshm': 'SysVShm'
          'xdebug': 'XDebug'
          'xsl': 'XSL'
          'zend_test': 'Zend_Test'
        base: php_extensions
        destination: files
        value: ''
