name: 'MariaDB'
logo: 'https://cdn.worldvectorlogo.com/logos/mariadb.svg'
config:
  - id: general
    label: General
    fields:
      - id: name
        label: 'Container ID'
        type: input
        base: container_id
        destination: id
        value: mariadb
        validators:
          required: true
          regex: '^[a-z]+(-)?[a-z]+$'
      - id: port
        label: 'MariaDB port used on the host machine'
        type: input
        base: '3306'
        destination: ports
        value: ''
        validators:
          numbers: { min: 0, max: 65535 }
      - id: image
        label: 'Version'
        type: 'select-single'
        source:
          'latest': 'latest'
          '10.1': '10.1'
          '10.2': '10.2'
          '10.3': '10.3'
          '10.4': '10.4'
          '10.5': '10.5'
        base: image
        destination: version
        value: latest
        validators:
          required: true
  - id: connection
    label: Connection
    fields:
      - id: database_name
        label: 'Database Name'
        type: input
        base: MYSQL_DATABASE
        destination: environments
        value: 'docker'
        validators:
          required: true
      - id: database_user
        label: 'MariaDB User'
        type: input
        base: MYSQL_USER
        destination: environments
        value: 'user'
        validators:
          required: true
      - id: database_password
        label: 'MariaDB Password'
        type: input
        base: MYSQL_PASSWORD
        destination: environments
        value: 'password'
        validators:
          required: true
      - id: database_root
        type: hidden
        base: MYSQL_RANDOM_ROOT_PASSWORD
        destination: environments
        value: 'yes'
        validators:
          required: true

