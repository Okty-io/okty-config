name: 'MariaDB'
logo: 'https://cdn.worldvectorlogo.com/logos/mariadb.svg'
config:
  - id: general
    label: General
    fields:
      - id: name
        label: 'Container ID'
        type: input
        base: container_id
        destination: id
        value: mariadb
        validators:
          required: true
          regex: '^[a-z]+$'
      - id: port
        label: 'MariaDB port used on the host machine'
        type: input
        base: '3306'
        destination: ports
        value: '3306'
        validators:
          numbers: { min: 0, max: 65535 }
      - id: application
        label: 'Local path of database folder'
        type: input
        base: '/var/lib/mysql'
        destination: volumes
        value: './docker/database'
        validators:
          required: true
  - id: connection
    label: Connection
    fields:
      - id: database_name
        label: 'Database Name'
        type: input
        base: MYSQL_DATABASE
        destination: environment
        value: 'docker'
        validators:
          required: true
      - id: database_user
        label: 'MariaDB User'
        type: input
        base: MYSQL_USER
        destination: environment
        value: 'user'
        validators:
          required: true
      - id: database_password
        label: 'MariaDB Password'
        type: input
        base: MYSQL_PASSWORD
        destination: environment
        value: 'password'
        validators:
          required: true
      - id: database_root
        type: hidden
        base: MYSQL_RANDOM_ROOT_PASSWORD
        destination: environment
        value: 'yes'
        validators:
          required: true

