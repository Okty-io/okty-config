name: "Nginx 1.14"
image: "https://cdn.worldvectorlogo.com/logos/nginx.svg"
docker: okty/nginx
version: "1.14"
config: 
  - 
    id: general
    label: General
    fields: 
      - 
        id: name 
        label: "Container ID"
        type: input
        base: container_id
        destination: id
        value: nginx
        validators:
            required: true
      - 
        id: port 
        label: "Port used on the host machine"
        type: input
        base: "80"
        destination: ports
        value: "80"
        validators:
            required: true
            numbers: { min: 0, max: 65535 }
      - 
        id: application
        label: "Local path of the application"
        type: input
        base: "/usr/share/nginx/html"
        destination: volumes
        value: "./"
        validators:
            required: true
  -   
    id: nginx 
    label: Nginx
    fields:
      - 
        id: max_upload
        label: "Max upload size (Mb)"
        type: input
        base: MAX_UPLOAD_SIZE
        destination: environment
        value: "128M"
        validators:
            required: true
            regex: "^[0-9]+(M|G)$"
      -
        id: php
        label: "PHP Container"
        type: select-container
        base: PHP_CONTAINER_ID
        destination: environment
        value: ""
        validators:
            required: true
      -
        id: index
        label: "Subfolder of the index file"
        type: input
        base: INDEX_SUBFOLDER
        destination: environment
        value: ""
