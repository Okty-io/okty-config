name: 'Mailcatcher'
logo: 'https://mailcatcher.me/logo.png'
config:
  - id: general
    label: general
    fields:
      - id: id
        label: 'Container ID'
        type: input
        base: container_id
        destination: id
        value: mailcatcher
        validators:
          required: true
          regex: '^[a-zA-Z]+(-)?[a-zA-Z]+$'
      - id: port
        label: 'Port used to access the webmail from the host machine'
        type: input
        base: '1080'
        destination: ports
        value: '1080'
        validators:
          required: true
          numbers: { min: 0, max: 65535 }

