name: 'MySQL'
logo: 'https://cdn.worldvectorlogo.com/logos/mysql.svg'
config:
  - id: general
    label: General
    fields:
      - id: name
        label: 'Container ID'
        type: input
        base: container_id
        destination: id
        value: mysql
        validators:
          required: true
          regex: '^[a-z]+(-)?[a-z]+$'
      - id: port
        label: 'Mysql port used on the host machine'
        type: input
        base: '3306'
        destination: ports
        value: ''
        validators:
          numbers: { min: 0, max: 65535 }
      - id: image
        label: 'Version'
        type: 'select-single'
        source:
          'latest': 'latest'
          '5.6': '5.6'
          '5.7': '5.7'
          '8.0': '8.0'
        base: image
        destination: version
        value: '5.7'
        validators:
          required: true
  - id: connection
    label: Connection
    fields:
      - id: database_name
        label: 'Database Name'
        type: input
        base: MYSQL_DATABASE
        destination: environments
        value: 'docker'
        validators:
          required: true
      - id: database_user
        label: 'Mysql User'
        type: input
        base: MYSQL_USER
        destination: environments
        value: 'user'
        validators:
          required: true
      - id: database_password
        label: 'Mysql Password'
        type: input
        base: MYSQL_PASSWORD
        destination: environments
        value: 'password'
        validators:
          required: true
      - id: database_root
        type: hidden
        base: MYSQL_RANDOM_ROOT_PASSWORD
        destination: environments
        value: 'yes'
        validators:
          required: true
