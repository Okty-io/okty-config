name: Memcached
logo: "https://cdn.worldvectorlogo.com/logos/memcached.svg"
config:
    -   id: general
        label: General
        fields:
            -   id: id
                label: "Container ID"
                type: input
                base: container_id
                destination: id
                value: memcached
                validators:
                    required: true
                    regex: "^[a-zA-Z]+(-)?[a-zA-Z]+$"
            -   id: port
                label: "Port used on the host machine"
                type: input
                base: "11211"
                destination: ports
                value: "11211"
                validators:
                    required: true
                    numbers: { min: 0, max: 65535 }
